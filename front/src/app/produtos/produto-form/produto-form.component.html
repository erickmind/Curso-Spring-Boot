<form [formGroup]="formulario" (submit)="onSubmit()">
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" 
        formControlName="emailControl"
        id="exampleInputEmail1" 
        aria-describedby="emailHelp" 
        placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <app-form-errors [isError] = "isFieldValid( 'emailControl' )!" [message] = "'Insira um email válido'"></app-form-errors>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" 
        formControlName="passwordControl"
        placeholder="Password">

      <app-form-errors [isError] = "isFieldValid( 'passwordControl' )!" [message] = "'Insira uma senha válida'"></app-form-errors>
    </div>  
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<p>
Form válido: {{ formulario.valid }}
</p>
