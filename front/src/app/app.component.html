<h4> Meu primeiro texto! </h4>

<p>{{ title }} </p>

<p>{{ getMinhaVariavel() }}</p>

<p> {{ 1+5 }}</p>

<p>
  <a href= "{{ site }}" target = 'blank'> Clique aqui Interpolação </a>
</p>

<p>
  <a [href]= "site" target = 'blank'> Clique aqui Property Binding </a>
</p>

<p>
  <button class='btn btn-primary'(click) = "onClick()"> Clique aqui </button>
</p>

<p>
  <input class="form-control" type="text" (keyup)="onKeyup( $any($event.target).value )"  >
</p>

<p>
  Event Binding + Interpolação: {{ meuTexto }}
</p>

<p>Two way Databinding</p>
<p>
  <input class="form-control" type="text" [(ngModel)]="meuTexto">
</p>

<app-primeiro></app-primeiro>

<app-segundo></app-segundo>

<app-produtos-list></app-produtos-list>
